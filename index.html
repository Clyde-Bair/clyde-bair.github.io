<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/framework.css">
    <link rel="stylesheet" href="./styles/background.css">
    <link rel="stylesheet" href="./styles/blades.css">
    <link rel="stylesheet" href="./styles/panels.css">
    <link rel="stylesheet" href="./styles/menus.css">
    <title>Clyde Bair</title>
</head>
<body onload="startup()">
    <div class="container">
        <div class="background flex">
            <div class="bg-top bg-tab"></div>
            <div class="bg-page"></div>
            <div class="bg-bottom bg-tab"></div>
        </div>
        <canvas id="canvas" width="300" height="300"></canvas>
        <div class="wrapper flex">
            <div class="blades flex" onclick="adjustPanel(0)">
                <div class="labels flex" id="label0"><h1 class="tags">Clyde Bair</h1></div>
            </div>
            <div class="panels" style="flex: 80%;">
                <div class="wintop flex"><h1 class="toptext mobile">Clyde Bair</h1></div>
                <div class="windows"></div>
                <div class="menus"></div>
                <div class="winbottom flex">
                    <div class="left flex column f50p mobile">
                        <div class="buttonY flex f50p"><div class="button360" id="Y"></div><h1 class="bottomtext tl">Download</h1></div>
                        <div class="buttonX flex f50p"><div class="button360" id="X"></div><h1 class="bottomtext tl">Sign Out</h1></div>
                    </div>
                    <div class="right flex column f50p mobile">
                        <div class="buttonB flex f50p"><h1 class="bottomtext tr">Close</h1><div class="button360" id="B"></div></div>
                        <div class="buttonA flex f50p"><h1 class="bottomtext tr">Select</h1><div class="button360" id="A"></div></div>
                    </div>
                </div>
            </div>
            <div class="blades flex" onclick="adjustPanel(1)">
                <div class="labels flex" id="label1"><h1 class="tags">Personal</h1></div>
            </div>
            <div class="panels">

                <div class="menus"></div>

                    </div>
                </div>
            </div>
            <div class="blades flex" onclick="adjustPanel(2)">
                <div class="labels flex" id="label2"><h1 class="tags">Coding</h1></div>
            </div>
            <div class="panels">
                <div class="wintop flex"><h1 class="toptext mobile">Coding</h1></div>
                <div class="windows"></div>

                    </div>
                </div>
            </div>

            </div>
            <div class="panels">
                <div class="wintop flex"><h1 class="toptext mobile">Artwork</h1></div>
                <div class="windows"></div>

                    </div>
                </div>
            </div>
        </div>

</body>

<script src="./scripts/blades.js"></script>
